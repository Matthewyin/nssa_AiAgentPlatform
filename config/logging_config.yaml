# 日志配置
# 注意：所有日志相关配置都应该在此文件中定义

logging:
  # 基础目录
  base_dir: "data/logs"
  
  # 默认日志级别
  default_level: "INFO"
  
  # 日志保留策略
  retention: "30 days"
  
  # 日志分类配置
  categories:
    # 应用日志（主业务逻辑）
    app:
      enabled: true
      dir: "app"
      filename_pattern: "app_{time:YYYY-MM-DD}.log"
      level: "INFO"
      rotation: "00:00"  # 每天午夜轮转
      retention: "30 days"
      format: "{time:YYYY-MM-DD HH:mm:ss} | {level: <8} | {name}:{function}:{line} - {message}"
    
    # Graph Service 日志（服务启动/运行日志）
    graph_service:
      enabled: true
      dir: "graph_service"
      filename_pattern: "graph_service_{time:YYYY-MM-DD}.log"
      level: "INFO"
      rotation: "00:00"
      retention: "30 days"
      format: "{time:YYYY-MM-DD HH:mm:ss} | {level: <8} | {message}"
    
    # Token 使用统计日志
    token_usage:
      enabled: true
      dir: "token_usage"
      filename_pattern: "token_usage_{time:YYYY-MM-DD}.log"
      level: "INFO"
      rotation: "00:00"
      retention: "30 days"
      # Token 日志使用 JSON 格式，由 TokenTracker 直接写入

  # 控制台输出配置
  console:
    enabled: true
    level: "INFO"
    colorize: true
    format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>"

