# MCP Server 配置
mcp_servers:
  # 网络诊断 MCP Server
  - name: network-mcp
    command: python
    args:
      - "-m"
      - "mcp_servers.network_mcp.server"
    tools_prefix: "network"
    description: "网络诊断工具集"
    env:
      NETPROBE_BIN: "${NETPROBE_BIN}"

  # MySQL 数据库 MCP Server
  - name: mysql-mcp
    command: uvx
    args:
      - "mcp-server-mysql"
    tools_prefix: "mysql"
    description: "MySQL 数据库查询工具集"
    env:
      MYSQL_HOST: "${MYSQL_HOST}"
      MYSQL_PORT: "${MYSQL_PORT}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_ALLOW_WRITE: "${MYSQL_ALLOW_WRITE}"

  # Gemini RAG MCP Server
  - name: gemini-rag-mcp
    command: python
    args:
      - "-m"
      - "mcp_servers.gemini_rag_mcp.server"
    tools_prefix: "gemini_rag"
    description: "Gemini 知识库检索工具集（基于 Gemini File Search API）"
    env:
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
